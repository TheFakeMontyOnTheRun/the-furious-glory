    </canvas>

    <script>
        Game.initialize();
        setInterval(function(){
            Game.update();
            Game.draw();
        }, 1000 / 60);

        document.addEventListener('keydown', function(event) {
            if(event.keyCode == 37) {
                Game.onLeft();
            }
            else if(event.keyCode == 39) {
                Game.onRight();
            }
        });
    </script>
